<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!-- search container -->
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-4 bg-light p-2">
                <div class="col">
                        <h3>Search for a city:</h3>
                        <hr>
                        <form action="/html/tags/html_form_tag_action.cfm" class="form-inline">
                            <label class="mr-sm-2 mb-2" for="city-name">City Name</label>
                            <input type="text" class="form-control mr-sm-2 mb-2" id="city-name"
                                name="city-name">
                            <label class="mr-sm-2 mb-2" for="country-name">Country Name</label>
                            <input type="text" class="form-control mr-sm-2 mb-2" id="country-name"
                                name="country-name">
                            <button type="submit" class="btn btn-primary mt-2 mt-sm-0">Submit</button>
                        </form>
                    

                </div>
            </div>
            <div class="col-lg-4 bg-light p-2">
                <div class="col">
                    <h3>Weather:</h3>
                    <div class="jumbotron jumbotron-fluid">
                            <div class="container">
                              <h1 class="display-4">Weather:</h1>
                              <p class="lead" id="weather-jumbo">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                            </div>
                          </div>
                </div>
            </div>
            <div class="col-lg-4 bg-light p-2">
                <div class="col">
                    <h3>Forecast:</h3>
                    <div class="jumbotron jumbotron-fluid">
                            <div class="container">
                              <h1 class="display-4">Forecast:</h1>
                              <p class="lead" id="forecast-jumbo">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                            </div>
                          </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/assets/script.js"></script>
</body>

</html>
